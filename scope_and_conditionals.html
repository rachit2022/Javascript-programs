<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        var string1 = "this is a string";
        console.log(string1);
        let a = "This is the new scope we will use now";
        console.log(a);
        const b = "This is constant cannot be changed";
        //const b=" why is cannot be changed. This is constant cannot be changed";
        console.log(b);
        // if else condition
        let age = 2;
        if (age > 18) {
            console.log("You can drink water");
        }
        else if (age == 2) {
            console.log("Age is 2");
        }
        else {
            console.log("you can drink cold drink");
        }
        // Switch case
        const cups = 45;
        switch (cups) {
            case 4:
                console.log("The value of cups is 4");
                break;
            case 41:
                console.log("The value of cups is 41");
                break;
            case 42:
                console.log("the value of cups is 42");
                break;
            case 43:
                console.log("the value of cups is 43");
                break;
            default:
                console.log("The value of cups is none of 4,41,42,43");
        }
    </script>
</body>

</html>
